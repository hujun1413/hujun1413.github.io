# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 胡君的个人博客   #站点名
subtitle: 你必须非常努力才能看起来毫不费力  #副标题
description: 轻吟浅唱，我在岁月中踽踽独行  #描述
author: hujun1413  #作者，在站点左下角可以看到
avatar: /images/avatar.png
language: zh-Hans  #语言，简体中文
timezone:
since: 2016 #博客建立年份，Next主题增加的字段

# 多说 ShortName
duoshuo_shortname:  hujun1413     #xxx.duoshuo.com   xxx即是shortname。

#Social links
social:
  #qq: 
  #outlook: 
  #weibo: 

#title, chinese available
links_title: 友情链接
# links
links:
  我的GitHub: http://github.com/hujun1413
  我的CSDN: http://blog.csdn.net/hujun1994
  我的微博: http://weibo.com/2918019673

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hujun1413.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang   # 国际化文件夹
skip_render:  # 跳过指定文件的渲染

# Writing  文章布局、写作格式的定义
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0   # 1 为小写， 2 为大写
render_drafts: false  # 显示草稿
post_asset_folder: false  # 启动asset文件夹
relative_link: false  # 链接改为与根目录的相对地址
future: true  # 显示未来的文章
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination  每页显示文章数
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions # 这里配置站点所用主题和插件
## Plugins: http://hexo.io/plugins/
plugins:
baidusitemap: # 需要安装插件 npm install hexo-generator-baidu-sitemap@0.1.1 --save
  path: baidusitemap.xml

# Extensions  
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

feed:
  type: atom       #feed 类型 (atom/rss2)
  path: atom.xml   #rss 路径
  limit: 0        #在 rss 中最多生成的文章数(0显示所有)

# Deployment # 站点部署到github
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:hujun1413/hujun1413.github.io.git
  branch: master

# ---------------下面选项需要对应插件的支持---------------
# npm install hexo-generator-index --save
# npm install hexo-generator-archive --save
# npm install hexo-generator-category --save
# npm install hexo-generator-tag --save

index_generator:
  per_page: 10 ##首页默认10篇文章标题 如果值为0不分页

archive_generator:
  per_page: 20 ##归档页面默认20篇文章标题
  yearly: true  ##生成年视图
  monthly: true ##生成月视图

tag_generator:
  per_page: 10 ##标签分类页面默认10篇文章

category_generator:
  per_page: 10 ###分类页面默认10篇文章
